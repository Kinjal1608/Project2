<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinjyfy - Let's play !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class ="brand"><img src = "logo.png" alt = "Kinjyfy"> Kinjyfy</li>
            <button><li>Home</li></button>
            <button><li>About</li></button>
        </ul>
    </nav>
    
    <div class="container">
        <div class="songlist"></div>
            <h1>Let's play , my favourite songs!</h1>
            <div class="songItem"><
                 <img class="songImg" src = "1.jpg" alt = "1">
                 <span>Let me love you</span>
                 <span class = "songlistplay"
                    ><span>01:30</span
                    ><i class="fa-regular fa-circle-play"></i
                </span>
                
            </div>

        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <div>  
            <input type="range" name="range" id="myProgressBar" min="0" max="100">
            <div class="icons">
                <!--fontawesome icons-->
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/889c833f92.js" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
</body>
</html>
